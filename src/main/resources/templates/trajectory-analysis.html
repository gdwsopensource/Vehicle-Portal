<!DOCTYPE html>
<html>
<head th:include="include/head" th:with="title='轨迹分析'"></head>
<body style="background-color: #00011f;">
	<header class="header">
		<h1>卡口数据可视化</h1>
	</header>
	<div class="container clearfix">
		<div class="aside" id="aside" th:include="@{include/aside}"></div>
		<section class="content">
			<div class="top-search">
				<span id="plateno-input-span">车辆</span><input type="text"
					id="plateno-input" /> <span id="calendar-start-span">从</span>
				<div class="calendar" th:include="@{include/calendar2}"
					id="calendar-start"></div>
				<span id="calendar-start-end">到</span>
				<div class="calendar" th:include="@{include/calendar2}"
					id="calendar-end"></div>
				<div id="trajectort-analysis-search-btn">查询</div>
				<div class="cross_info_box">
					<p class="cross_name"></p>
					<p class="pass_chance"></p>
					<p class="day_count"></p>
				</div>
			</div>
			<div class="map" id="map"></div>

			<div class="data" id="data" style="display: none;">
				<div class="title"></div>
				<div class="save">保存结果</div>
				<div class="close"></div>
				<div class="box">
					<table class="table">
						<thead>
							<tr>
								<th>时间</th>
								<th>经过</th>
								<th>驶向</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</div>
	<footer th:include="@{include/footer}" class="footer"></footer>
	<script th:src="@{js/common.js}" async="async" defer="defer"></script>
	<script th:src="@{js/trajectory-analysis.js}" async="async"
		defer="defer"></script>
	<script th:src="@{libs/My97DatePicker/WdatePicker.js}" async="async"
		defer="defer"></script>
	<script th:src="@{libs/tableExporter/tableExporter.min.js}"
		async="async" defer="defer"></script>
</body>
</html>
