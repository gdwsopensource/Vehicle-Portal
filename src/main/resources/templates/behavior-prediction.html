<!DOCTYPE html>
<html>
<head th:include="include/head" th:with="title='行为预测'"></head>
<body>
	<header class="header">
		<h1>卡口数据可视化</h1>
	</header>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
				<div class="aside" id="aside" th:include="@{include/aside}"></div>
			</div>
			<div class="col-md-10 col-sm-10 col-xs-10 col-lg-10">
				<div class="data" id="data">
					<div class="open-box">
						<div class="box-title">行为预测</div>
						<div class="box-close"></div>
						<form class="form-inline search">
							<div class="form-group">
								<input type="text" name="search" id="search_input" class="form-control mr10" placeholder="例：粤A12345"/>
								<button type="button" class="btn btn-primary mr10" id="searchAll_btn">查询</button>
								<button type="button" class="btn btn-primary" id="saveResult_btn">保存结果</button>
							</div>					
						</form>
						<div class="result" id="result">
							<div class="result-data"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:include="@{include/footer}" class="footer"></footer>
	<script th:src="@{js/common.js}" async="async" defer="defer"></script>
	<script th:src="@{js/behavior-prediction.js}" async="async" defer="defer"></script>
	<script th:src="@{libs/tableExporter/tableExporter.min.js}" async="async" defer="defer"></script>
</body>
</html>
