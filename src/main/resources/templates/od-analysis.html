<!DOCTYPE html>
<html>
<head th:include="include/head" th:with="title='OD分析'"></head>
<body style="background-color: #00011f;">
	<header class="header">
		<h1>卡口数据可视化</h1>
	</header>
	<div class="container clearfix">
		<div class="aside" id="aside" th:include="@{include/aside}"></div>
		<section class="content">
			<div class="data" id="data" style="display: none;">
				<div class="title">OD分析</div>
				<div class="close"></div>
				<div class="box">
					<div class="search">
						<input type="text" name="search" id="search_input"
							class="search-input" placeholder="例：粤A12345" />
						<button type="button" class="search-btn" id="searchAll_btn">查询车辆</button>
						<button type="button" class="search-btn" id="saveResult_btn">保存结果</button>
					</div>
					<div class="result"></div>
				</div>
			</div>
		</section>
	</div>
	<footer th:include="@{include/footer}" class="footer"></footer>
	<script th:src="@{js/common.js}" async="async" defer="defer"></script>
	<script th:src="@{js/od-analysis.js}" async="async" defer="defer"></script>
	<script th:src="@{libs/tableExporter/tableExporter.min.js}" async="async" defer="defer"></script>
</body>
</html>
